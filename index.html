<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kuding</title>
</head>
<body id="night" class="hidden">
    <button id="darkMode">🌙</button>
    <div>
        <button id="logOut" class="hidden">Log Out</button>
        <h1 id="greeting" class="center hidden"></h1>
        <form id="nameForm" class="center">
            <input id="nameinput" type="text" placeholder="Who are you?" class="center" required><br>
            <input id="namebutton" type="submit" value="Enter!">
        </form>
    </div>
    <div id="clockTab">
        <button id="clockMode" class="center" width="100px">change Mode</button>
        <h1 id="clock" class="center"></h1>
    </div>
    <div class="container">
        <!-- 집중 타이머 -->
        <div class="item center"> 
            <form id="focusInput">
                <input id="achievementInput" type="text" placeholder="what you foucus on?" value="Activity">
                <input id="timeInput" type="number" placeholder="minutes" max="99" value="60">
                <input type="submit" value="Start">
            </form>
            <div id="focusTimer" class="hidden">
                <h3 id="timer"></h3>
                <h4 id="achievement"></h4>
            </div>
        </div>
        <!-- 아무런 목록 -->
        <div id="list" class="item center">
            <form>
                <input id="inputField" type="text" placeholder="Write a text HERE!" required>
                <input id="inputButton" type="submit">
            </form>
            <div id="board">
                <ul>
                </ul>
            </div>
            <div>
                <h2></h2>
            </div>
        </div>
    </div>
    <script src="js/focusTimer.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/board.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/darkMode.js"></script>
</body>
<footer>
    <div id="description">
        <p>clock, clock mode, darkmode, list</p>
    </div>
</footer>
</html>
